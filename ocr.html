<!DOCTYPE html>
<html>
<head>
    <title>Business Card Reader</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <h1>Business Card Reader</h1>

    <!-- Image upload form -->
    <form action="process_image" method="POST" enctype="multipart/form-data" class="upload-form">
        <label for="image-input">Choose a business card image:</label>
        <input type="file" id="image-input" name="image" accept=".jpg, .jpeg, .png">
        <button type="button" id="process-button">Process Image</button>
    </form>

    <!-- Display extracted data -->
    <div id="result-container" style="display: none;">
        <h2>Extracted Data:</h2>
        <div class="box">
            <p><strong>Name:</strong> <span id="result-name"></span></p>
            <p><strong>Contact:</strong> <span id="result-phone"></span></p>
            <p><strong>Email:</strong> <span id="result-email"></span></p>
        </div>
        
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
